<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de iframes</title>
</head>
<body>
<section id="Contenido">
	<h2>Ejemplo de iframes</h2>
	
	<article>
		<header><h3>La pagina de las fidelitas</h3></header>
		<iframe src="https://sistemas.ufidelitas.ac.cr"
		        width="400" height="400"
		></iframe>
		<foot>Escuela de la fidelitas</foot>
	</article>
	
	
	<article>
		<header><h3>Contenido de youtube</h3></header>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/3S_5thveFRk?si=XC2C0ACvKtGRKp6q"
		        title="YouTube video player" frameborder="0"
		        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
		        allowfullscreen></iframe>
		<foot>Escuela de la fidelitas</foot>
	</article>
	
	<article>
		<header><h3>Contenido de Maps</h3></header>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31444.268202537416!2d-84.11714623709844!3d9.889446113289608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0fe7648f3eced%3A0xb224e88bb27d77d4!2sParque%20E%C3%B3lico%20Santa%20Ana!5e0!3m2!1ses!2scr!4v1695775439307!5m2!1ses!2scr"
		        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
		        referrerpolicy="no-referrer-when-downgrade"></iframe>
		<foot>Escuela de la fidelitas</foot>
	</article>

</section>

</body>
</html>
